<input type="text" [(value)]="values" (keyup)="onKeyUp($event)" placeholder="search by mobile">

<div class="panel-body">
    <table class="table table-hover table-sm">
        <thead class="thead-light">
            <tr>
                <th> Employee id</th>
                <th>Employee Name</th>
                <th>Employee age</th>
                <th>Employee mobile </th>
                <th>Action</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of tempEmployeeList ;even as even;odd as odd" [ngClass]= {evencss:even,oddcss:odd}>
                <!-- <td>{{employee.id}}</td> -->
                <td>{{employee.id}}</td>

                <td>{{employee.name}}</td>
                <td>{{employee.age}}</td>
                <td>{{employee.mobile}}</td>
                <td>

                    <button [routerLink]="['employeeinfo',employee.id]" class='btn btn-primary'>
                        <i class="fa fa-eye"></i>
                     </button>
                    <button [routerLink]="['update',employee.id]" class='btn btn-primary'><i class="fa fa-pencil"></i></button>
                    <button  (click)="openConfirmationDialog()" class='btn btn-primary'><i class="fa fa-trash-o"></i></button>

                </td>
            </tr>
        </tbody><br>
    </table>
</div>
